<div class="content">
  <div class="row titlediv">
    <h1 class="title">YOUR ADVENTURE HAS COME TO AN END!</h1>
    <div class="score">
      <h3 class="txt"> You scored {{ results[0] }} point's out of a possible 258 and visited {{ results[1] }} locations</h3>
      <h3 class="txt">{{ results[2] }}</h3>
    </div>
    <h4><a class="btn-solid" (click)="restart()" href="/play">PLAY AGAIN</a></h4>
    <h4><a class="btn-solid" href="/home">HOME</a></h4>
  </div>
</div>
