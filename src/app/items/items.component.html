<table class="relative">
  <tr th:each="item:${items}">
    <form th:object="${invItem}" th:action="@{__${T(com.tkjavadev.adventuregame.util.GameMappings).ADD}__}" method="post">
      <input type="hidden" th:value="${item.getName()}" th:id="name" th:name="name" />
      <input type="hidden" th:value="${item.getRequired()}" th:id="required" th:name="required" />
      <button class="btn-item" type="submit" th:text="${item.getName()}" id="item" title="${item}">ROD</button>
    </form>
  </tr>
</table>
